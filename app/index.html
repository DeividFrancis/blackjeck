<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/animation.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
  <div class="table">
    <div class="bet">
      <span>bet :</span>
      <span>$</span>
      <span>2000</span>
    </div>
    <div class="action-list">
      <button id="hit" class="action" type="button" name="button">hit</button>
      <button id="stand" class="action" type="button" name="button">stand</button>
      <button id="double-down" class="action" type="button" name="button">double down</button>
      <button id="surrender" class="action" type="button" name="button">surrender</button>
    </div>
    <div class="player-side side">
      <div class="wallet">
        <img src="/img/coins.png" alt="">
        <span class="coin">
          $
        </span>
        <span id="#wallet">7,000</span>
        <span id="coins-added">
          +720
        </span>
      </div>

      <div class="hand">
        <div class="card">
          <img src="/img/cards/2C.png" alt="">
        </div>
        <div class="card">
          <img src="/img/cards/JC.png" alt="">
        </div>
      </div>

      <div class="score">
        <h3>pts :</h3>
        <span>14</span>
      </div>
    </div>

    <div class="dealer-side side">
      <div class="deck">
        <img src="/img/cards/red_back.png" alt="">
      </div>
      <div class="hand">
        <div class="card">
          <img src="/img/cards/4D.png" alt="">
        </div>
        <div class="card">
          <img src="/img/cards/8H.png" alt="">
        </div>
        <div class="card">
          <img src="/img/cards/8H.png" alt="">
        </div>
      </div>
      <div class="score">
        <h3>pts :</h3>
        <span>20</span>
      </div>
    </div>
    <div class="bet-modal">
      <div class="painel">
        <span>RS</span>
        <span id="bet-value">1000</span>
      </div>
      <ul class="chips">
        <li class="chip">
          <button type="button" name="chip-value">
            <span id="value">$1</span>
          </button>
        </li>
        <li class="chip">
          <button type="button" name="chip-value">
            <span id="value">$10</span>
          </button>
        </li>
        <li class="chip">
          <button type="button" name="chip-value">
            <span id="value">$100</span>
          </button>
        </li>
        <li class="chip">
          <button type="button" name="chip-value">
            <span id="value">$1000</span>
          </button>
        </li>
      </ul>
      <div class="bet-deal">
        <button type="button" name="button">
          <span>Deal</span>
        </button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
