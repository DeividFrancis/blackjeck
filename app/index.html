<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/animation.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
  <div class="table">
    <div id="bet-painel" class="bet">
      <span>bet :</span>
      <span>$</span>
      <span class="value">0</span>
    </div>
    <div class="action-list">
      <button id="hit" class="action" type="button" name="button">hit</button>
      <button id="stand" class="action" type="button" name="button">stand</button>
      <button id="double-down" class="action" type="button" name="button">double down</button>
      <button id="surrender" class="action" type="button" name="button">surrender</button>
    </div>
    <div id ="player-side"
    class="player-side side">
      <div class="wallet">
        <span class="title">Wallet</span>
        <span class="coin">$</span>
        <span id="wallet">7,000</span>
        <span id="coins-added"></span>
      </div>

      <div class="hand">
          <!-- Load via jquery -->
      </div>

      <div class="score">
        <h3>pts :</h3>
        <span id="pts"></span>
      </div>
    </div>

    <div id="dealer-side" class="dealer-side side">
      <div class="deck">
        <img src="/img/cards/red_back.png" alt="">
      </div>
      <div class="hand">
        <!-- Load Ajax api -->
      </div>
      <div class="score">
        <h3>pts :</h3>
        <span id="pts"></span>
      </div>
    </div>
    <div  id="bet-modal" class="bet-modal">
      <div class="painel">
        <span>RS</span>
        <span id="bet-value">0</span>
      </div>
      <ul id="chips" class="chips">
        <li class="chip">
          <button type="button" name="chip-value">
            <span class="value">1</span>
          </button>
        </li>
        <li class="chip">
          <button type="button" name="chip-value">
            <span class="value">10</span>
          </button>
        </li>
        <li class="chip">
          <button type="button" name="chip-value">
            <span class="value">100</span>
          </button>
        </li>
        <li class="chip">
          <button type="button" name="chip-value">
            <span class="value">1000</span>
          </button>
        </li>
      </ul>
      <div id="bet-deal" class="bet-deal">
        <button type="button" name="button">
          <span>Deal</span>
        </button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
